<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Verification Successful - DECA</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Outfit:wght@100..900&display=swap" rel="stylesheet">
<style>
.split-screen {
height: 100vh;
}

.hero-image {
background-image: url('assets/img/login-banner.png');
background-size: cover;
background-position: center;
height: 100%;
}

.logo {
color: #4B56EF;
font-family: 'Outfit';
font-size: 40.684px;
font-weight: 900;
text-decoration: none;
}

.logo:hover {
color: #4B56EF;
}

.success-title {
color: #000;
font-family: 'Montserrat';
font-size: 22px;
font-weight: 600;
margin-bottom: 3rem;
}

.success-icon {
width: 50px;
height: 50px;
border: 3px solid #22C55E;
border-radius: 50%;
display: flex;
align-items: center;
justify-content: center;
margin: 0 auto;
}

.success-icon svg {
width: 40px;
height: 40px;
color: #22C55E;
}

/* Custom styles for the toast */
.toast-container {
position: fixed;
top: 20px;
right: 20px;
z-index: 1050;
}

.custom-toast {
background-color: #22C55E;
color: white;
font-family: 'Montserrat', sans-serif;
border-radius: 8px;
box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
}

.custom-toast .toast-header {
background-color: transparent;
border-bottom: none;
color: white;
}

.custom-toast .btn-close {
filter: invert(1) grayscale(100%) brightness(200%);
}

.toast-body {
padding: 12px 20px;
font-family: 'Montserrat';
font-weight: 600;
}

.spinner-border {
width: 1rem;
height: 1rem;
margin-right: 8px;
}
</style>
</head>
<body>
<div class="container-fluid p-0">
<div class="row g-0 split-screen">
<!-- Left side - Hero Image -->
<div class="col-lg-6 d-none d-lg-block">
<div class="hero-image"></div>
</div>

<!-- Right side - Success Message -->
<div class="col-lg-6 d-flex align-items-center justify-content-center">
<div class="p-4 w-100" style="max-width: 400px;">
<div class="text-center">
<h2 class="success-title">Verification Successful</h2>
<div class="success-icon">
<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
</svg>
</div>
</div>
</div>
</div>
</div>
</div>

<!-- Toast container -->
<div class="toast-container">
<div class="toast custom-toast" role="alert" aria-live="assertive" aria-atomic="true">
<div class="toast-body">
<div class="d-flex align-items-center">
<div class="spinner-border text-light" role="status">
<span class="visually-hidden">Loading..</span>
</div>
<span>Redirecting..</span>
</div>
</div>
</div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
document.addEventListener('DOMContentLoaded', function() {
var toast = new bootstrap.Toast(document.querySelector('.toast'));
toast.show();
setTimeout(function() {
window.location.href = 'profile.html';
console.log('Redirecting...');
}, 2500);
});
</script>
</body>
</html>
