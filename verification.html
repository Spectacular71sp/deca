<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Verification - DECA</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Outfit:wght@100..900&family=Space+Grotesk:wght@300..700&display=swap" rel="stylesheet">
<style>
.split-screen {
height: 100vh;
}

.hero-image {
background-image: url('assets/img/login-banner.png');
background-size: cover;
background-position: center;
height: 100%;
}

.logo {
color: #4B56EF;
font-family: 'Outfit';
font-size: 40.684px;
font-weight: 900;
text-decoration: none;
}

.logo:hover {
color: #4B56EF;
}

.verification-title {
color: #000;
font-family: 'Montserrat';
font-size: 20px;
font-weight: 600;
margin-bottom: 8px;
}

.verification-subtitle {
color: #64748B;
font-family: 'Montserrat';
font-size: 14px;
font-weight: 400;
line-height: normal;
margin-bottom: 32px;
}

.verification-input {
width: 48px;
height: 48px;
background: #EEF0FF;
border: none;
border-radius: 8px;
text-align: center;
font-family: 'Montserrat';
font-size: 20px;
margin: 0 4px;
}

.verification-input:focus {
outline: none;
box-shadow: none;
border: 1px solid #4B56EF;
}

.submit-btn {
margin: 0 auto;
background: #4B56EF;
color: white;
font-family: 'Space Grotesk';
font-size: 19.25px;
font-weight: 700;
line-height: 26.95px;
padding: 14.438px 32.081px 13.562px 33.044px;
border: none;
margin-top: 32px;
transition: background-color 0.3s ease;
}

.submit-btn:hover {
background: #3642DB;
}

.fa-arrow-right {
transform: rotate(324deg);
margin-left: 7.27px;
}
</style>
</head>
<body>
<div class="container-fluid p-0">
<div class="row g-0 split-screen">
<!-- Left side - Hero Image -->
<div class="col-lg-6 d-none d-lg-block">
<div class="hero-image"></div>
</div>

<!-- Right side - Verification Form -->
<div class="col-lg-6 d-flex align-items-center justify-content-center">
<div class="p-4 w-100" style="max-width: 400px;">

<div class="text-center">
<h2 class="verification-title">Enter the 6 digit verification sent to your email.</h2>
<p class="verification-subtitle">Check your spam folder if you do not see it in your inbox</p>
</div>
<form id="verificationForm" action="profile.html" method="POST">
<div class="d-flex justify-content-center">
<input type="text" maxlength="1" class="verification-input" required />
<input type="text" maxlength="1" class="verification-input" required />
<input type="text" maxlength="1" class="verification-input" required />
<input type="text" maxlength="1" class="verification-input" required />
<input type="text" maxlength="1" class="verification-input" required />
<input type="text" maxlength="1" class="verification-input" required />
</div>
<div style="text-align: center;">
<button class="submit-btn">
Submit
<i class="fas fa-arrow-right"></i>
</button>
</div>
</form>
</div>
</div>
</div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
// Add auto-focus functionality
const inputs = document.querySelectorAll('.verification-input');

inputs.forEach((input, index) => {
input.addEventListener('input', function() {
if (this.value.length === 1) {
if (index < inputs.length - 1) {
inputs[index + 1].focus();
}
}
});

input.addEventListener('keydown', function(e) {
if (e.key === 'Backspace' && !this.value) {
if (index > 0) {
inputs[index - 1].focus();
}
}
});
});
document.getElementById("verificationForm").addEventListener("submit", function(event) {
event.preventDefault();
window.location.href = "success.html";
});
</script>
</body>
</html>
